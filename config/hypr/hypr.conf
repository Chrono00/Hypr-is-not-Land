########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################




#autogenerated=1 # remove this line to get rid of the warning on top.

gaps_in=5
border_size=5
gaps_out=10
rounding=0
max_fps=60 # max fps for updates of config & animations
focus_when_hover=1 # 0 - do not switch the focus when hover (only for tiling)
main_mod=SUPER # For moving, resizing
intelligent_transients=1 # keeps transients always on top.
no_unmap_saving=1 # disables saving unmapped windows (seems to break sometimes)
scratchpad_mon=0 # self-explanatory

# Layout
layout=1 # 0 - dwindle (default), 1 - master
layout {
    no_gaps_when_only=0 # disables gaps and borders when only window on screen
}

# Bar config
Bar {
    height=25
    monitor=0
    enabled=1
    mod_pad_in=8
    no_tray_saving=1 # using this doesnt save the tray between reloads but fixes an issue with the bar disappearing.

    font.main=JetBrainsMono Nerd Font
    font.secondary=Noto Sans
    font.size=15

    col.bg=0xff24273a
    col.high=0xffc6a0f6

    module=left,X,0xff8000ff,0xffffffff,1,workspaces
    module=pad,left,10
    module=left,,0xff7000dd,0xff7000dd,1,tray
    module=right,X,0xff24273a,0xffc6a0f6,100,$date +%a,\ %b\ %Y\ \ %I:%M\ %p$
}

# colors
col.active_border=0xffea76cb
col.inactive_border=0xff8caaee


#animatoions

Animations {
    enabled=1
    speed=8
    window_resize_speed=8
    cheap=1
    borders=1
	workspaces=0

# keybinds
bind=SUPER,98,exec,$HOME/.config/rofi/bin/launcher
bind=SUPER,RETURN,exec,kitty
bind=SUPER,109,exec,$HOME/.config/rofi/bin/powermenu
bind=SUPER,119,exec,qutebrowser
bind=SUPER,101,exec,thunar

bind=SUPER,345,exec,$HOME/flameshot.sh

bind=SUPER,113,killactive
bind=SUPER,SPACE,togglefloating
bind=SUPER,F,fullscreen,

